<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodscape</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #d2e0fb, #f9f5ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .title-box {
      padding: 40px 60px;
      background-color: #ffffffcc;
      border: 3px solid #a88beb;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .title-box h1 {
      font-size: 3.5rem;
      color: #6a0dad;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .home-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1.1rem;
      color: white;
      background-color: #6a0dad;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #8644c4;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="title-box">
    <h1>Moodscape</h1>
    <center><a href="index.html" class="home-button">CONTINUE</a></center>
  </div>

</body>
</html>
